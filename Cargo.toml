[package]
name = "fennec"
authors = ["Pavel Perestoronin <eigenein@gmail.com>"]
categories = ["command-line-utilities"]
description = "FoxESS home battery steering based on NextEnergy real-time prices"
edition = "2024"
keywords = ["foxess", "nextenergy", "home-battery"]
license = "MIT"
publish = true
readme = "README.md"
repository = "https://github.com/eigenein/fennec"
version = "0.33.0"
rust-version = "1.90"

[badges]
is-it-maintained-issue-resolution = { repository = "eigenein/fennec" }
is-it-maintained-open-issues = { repository = "eigenein/fennec" }

[profile.release]
codegen-units = 1
debug = "full"
lto = "thin"

[lints.clippy]
type_repetition_in_bounds = "allow"

[lints.clippy.pedantic]
level = "warn"
priority = -1

[lints.clippy.nursery]
level = "warn"
priority = -1

[lints.clippy.all]
level = "warn"
priority = -1

[dependencies]
anyhow = "=1.0.100"
bon = "=3.8.1"
comfy-table = "=7.2.1"
derive_more = { version = "=2.0.1", features = ["full"] }
dotenvy = "=0.15.7"
enumset = "1.1.10"
itertools = "=0.14.0"
logfire = "=0.8.2"
md5 = "=0.8.0"
opentelemetry = { version = "=0.30.0", default-features = false }
ordered-float = "=5.1.0"
serde = "=1.0.228"
serde_json = "=1.0.145"
tracing = "=0.1.41"

[dependencies.serde_with]
version = "=3.14.1"
features = ["chrono"]

[dependencies.clap]
version = "=4.5.48"
features = ["cargo", "derive", "env", "unicode"]

[dependencies.chrono]
version = "=0.4.42"
default-features = false
features = ["clock", "serde"]

[dependencies.tokio]
version = "=1.47.1"
default-features = false
features = ["macros", "rt"]

[dependencies.reqwest]
version = "=0.12.23"
default-features = false
features = ["http2", "rustls-tls", "gzip", "brotli", "zstd", "deflate", "json"]

[dev-dependencies]
approx = "0.5.1"
